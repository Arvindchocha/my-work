<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body{
            overflow: hidden;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom,#f1f4f9,#dff1ff);
        }
        section .color{
            position: absolute;
            filter: blur(150px);
        }
        section .color:nth-child(1)
        {
            top: -350px;
            width: 600px;
            height: 600px;
            background: #35bfff;
        }
        section .color:nth-child(2)
        {
            bottom: -150px;
            left: 100px;
            width: 500px;
            height: 500px;
            background: #55542b;
        }
        section .color:nth-child(2)
        {
            bottom: -150px;
            left: 100px;
            width: 500px;
            height: 500px;
            background: #f50505;
        }
        section .color:nth-child(3)
        {
            bottom: 50px;
            right: 100px;
            width: 300px;
            height: 300px;
            background: #ff359b;
        }
        .box{
            position: relative;
        }
        .box .square{
            text-align: center;
            position: absolute;
            backdrop-filter: blur(5px);
            /* -webkit-backdrop-filter: blur(5px); */
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            border-right: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            animation: animation 10s linear infinite;
        }
        @keyframes animation {
            0%,100%{
                transform: translateY(-40px);
            }
            50%{
                transform: translateX(-40px) rotate(150deg);
            }
        }
        .box .square:nth-child(1){
            top: -45px;
            right: -50px;
            width: 100px;
            height: 100px;
        }
        .box .square:nth-child(2){
            top: 150px;
            left: -70px;
            width: 100px;
            height: 100px;
            z-index: 2;
        }
        .box .square:nth-child(3){
            bottom: 50px;
            right: -40px;
            width: 80px;
            height: 80px;
            z-index: 2;
        }
        .box .square:nth-child(4){
            bottom: -80px;
            left: 100px;
            width: 50px;
            height: 50px;
        }
        .box .square:nth-child(5){
            top: -80px;
            left: 100px;
            width: 55px;
            height: 50px;
            z-index: 2;
        }
        .contaner{
            position: relative;
            width: 400px;
            min-height: 400px;
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            /* -webkit-backdrop-filter: blur(5spx); */
            backdrop-filter: blur(5px);
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            border-right: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            z-index: 1;
        }
        .form{
            position: relative;
            width: 100%;
            height: 100%;
            padding: 40px;
        }
        .form h2{
            position: relative;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }
        .form h2::before{
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 80px;
            height: 4px;
            background-color: #fff;
            border-radius: 3px;
        }
        .form .input{
            width: 90%;
            margin-top: 20px;   
        }
        .flex-div{
            display: flex;
            align-items: center;
        }
        .form .inputbox{
            padding-left: 20px;
            width: 90%;
            margin-top: 20px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 20px;
        }
        input{
            width: 90%;
            background: transparent;
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 35px;
            font-size: 16px;
            letter-spacing: 1px;
            color: #fff;
        }
            input::placeholder{
            color: #fff;
        }
        input[type="submit"]{
            background: #fff;
            color: #666;
            max-width: 100px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .forget{
            margin-top: 5px;
            color: #fff;
        }
        .forget a{
            color: rgb(250, 161, 161);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <section>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="box">
                    <div class="square" style="--i:0;"></div>
                    <div class="square" style="--i:1;"></div>
                    <div class="square" style="--i:2;"></div>
                    <div class="square" style="--i:3;"></div>
                    <div class="square" style="--i:4;"></div>
                    <div class="contaner">
                        <div class="form">
                            <h2>Login Form</h2>
                            <form action="">
                                <div class="inputbox icon flex-div">
                                    <ion-icon name="person-outline" class="ion" style="color: #fff; font-size: 20px;"></ion-icon>
                                    <input type="text" placeholder="User Name">
                                </div>
                                <div class="inputbox icon flex-div">
                                    <ion-icon name="lock-closed-outline" style="color: #fff; font-size: 20px;"></ion-icon>
                                    <input type="password" placeholder="Password">
                                </div>
                                <div class="input flex-div">
                                    <input type="submit" value="Login">
                                </div>
                                <p class="forget">Forgot Password ? <a href="#">Click Hear</a></p>
                                <p class="forget">Don't have an account ? <a href="#">Sighn Up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script>
    var myModal = document.getElementById('myModal')
var myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', function () {
  myInput.focus()
})
</script>
