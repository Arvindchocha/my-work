<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: cursive;
            box-sizing: border-box;
        }
        body{
            overflow: hidden;
        }
        .main{
            position: relative;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            background: linear-gradient(blue,skyblue);
        }
        .drop{
            position: absolute;
            font-size: 30px;
            animation: drop 1s linear;
        }
        @keyframes drop {
            0%{
                transform: translateY(-1200px);
            }
            5%{
                transform: translateY(-600px);
            }
        }
        .drop:nth-child(1){
            margin-left: -50px;
            color: tomato;
        }
        .drop:nth-child(2){
           margin-left: -5px;
           animation: drop 1.2s linear;
        }
        .drop:nth-child(3){
            margin-left:37px;
            animation: drop 1.4s linear;
        }
        .drop:nth-child(4){
            margin-left:70px;
            animation: drop 1.6s linear;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="drop">T</div>
        <div class="drop">O</div>
        <div class="drop">P</div>
        <div class="drop">S</div>
    </div>
</body>
</html>
