<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .main{
            background-color: antiquewhite;
            width: 100%;
            height: 550px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            row-gap: 10px;
        }
        .main>div{
            background-color: aqua;
            height: 100px;
            border: 5px solid;
            padding: 20px;
        }
        .sub1{
            grid-column-start: 1;
            grid-column-end: 3;
       }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub1"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
    </div>
</body>
</html>
