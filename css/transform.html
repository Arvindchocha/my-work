<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one
        {
            height: 200px;
            width: 200px;
            background-color: red;
            margin-top: 50px;
            margin-left: 40px;
            transform: rotate(40deg);
            /* transform: rotateX(50deg); */
            /* transform: rotateY(50deg); */
            /* transform: rotateZ(40deg); */
        }
        .two
        {
            height: 200px;
            width: 200px;
            background-color: red;
            margin-top: 50px;
            margin-left: 40px;
            transform: skew(40deg);
            /* transform: skewX(40deg); */
            /* transform: skewY(30deg); */
        }
        .three{
            height: 200px;
            width: 200px;
            background-color: red;
            margin-top: 50px;
            margin-left: 40px;
            transform: translate(30px,30px);
            transform: translateX(50px);
            /* transform: translateY(40px); */
            /* transform: translateZ(30px); */
        }
        .four{
            height: 200px;
            width: 200px;
            background-color: red;
            margin-top: 50px;
            margin-left: 40px;
            /* transform: scale(1,2); */
            transform: scaleX(2);
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <br>
    <div class="two"></div>
    <br>
    <div class="three"></div>
    <br>
    <div class="four"></div>
</body>
</html>
