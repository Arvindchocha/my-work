<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
        }
        .blur{
            filter: blur(5px);
        }
        .bright{
            filter: brightness(250%);

        }
        .contracst{
            filter: contrast(50%);
        }
        .invert{
            filter: invert(200%);
        }
        .saturat{
            filter: saturate(200%);
        }
        .grayscale{
            filter: grayscale(200%);
        }
        .opecity{
            filter: opacity(50%);
        }
        .sedow{
            filter: drop-shadow(5px 5px 5px green);
        }
    </style>
</head>
<body>
    <img src="image/natural1.jpg" alt="" >
    <img src="image/natural1.jpg" alt="" class="blur">
    <img src="image/natural1.jpg" alt="" class="bright">
    <img src="image/natural1.jpg" alt="" class="contracst">
    <img src="image/natural1.jpg" alt="" class="invert">
    <img src="image/natural1.jpg" alt="" class="saturat">
    <img src="image/natural1.jpg" alt="" class="grayscale">
    <img src="image/natural1.jpg" alt="" class="opecity">
    <img src="image/natural1.jpg" alt="" class="sedow">
</body>
</html>
