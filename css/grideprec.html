<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main
        {
            width: 100%;
            height: 500px;
            background-color: skyblue;
            display: grid;
            grid-template-columns: auto auto auto auto;
            row-gap: 10px;
        }
        .main>div
        {
            /* width: 450px; */
            /* height: 150px; */
            background-color: aqua;
            border: 3px solid;
        }
        .sub1{
            grid-column: 1;
            grid-column: 1/ span 2;
        }
        .sub2{
            grid-column: 3/ span 2;
            grid-row: 1/span 2;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub1"></div>
        <div class="sub2"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
        <div class="sub"></div>
    </div>
</body>
</html>
