<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistration Form</title>
</head>
<body>
    <form action="">
        <table border="1" align="center">
            <caption>RESISTRESTION FORM</caption>
            <br>
            <tr align="center">
                <td>*NAME :</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr align="center">
                <td>*PASSWORD :</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr align="center">
                <td>*Email :</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr align="center">
                <td>Bio :</td>
                <td><textarea name="" cols="" rows=""></textarea></td>
            </tr>
            <tr align="center">
                <td>*PHOTO :</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr align="center">
                <td>GENDER :</td>
                <td>
                    <input type="radio" name="gender" value="male">MALE
                    <input type="radio" name="gender" value="female">FEMALE
                    <input type="radio" name="gender" value="other">OTHER
                </td>
            </tr>
            <tr>
                <td>*COUNTRY :</td>
                <td><select name="country" id="">
                    <option value="">slelect</option>
                    <option value="">india</option>
                    <option value="">chana</option>
                    <option value="">america</option>
                    <option value="">nepal</option>
                    <option value="">ceneda</option>
                    <option value="">japan</option>
                </select></td>
            </tr>
            <tr>
                <td>LANGUAGE :</td>
                <td>
                    <input type="checkbox" name="lan" value="gujrati">GUJRATI
                    <input type="checkbox" name="lan" value="hindi">HINDI
                    <input type="checkbox" name="lan" value="english">ENGLISH
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
