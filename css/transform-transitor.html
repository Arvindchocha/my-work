<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin-top: 150px;
            margin-left: 150px;
            transition: transform 3s, width 3s, height 3s, font-size 3s,background-color 3s ;
        }
        .one:hover{
            transform: rotate(180deg);
            width: 300px;
            height: 300px;
            font-size: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="one">hiiii</div>
</body>
</html>
