<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1" align="center">
            <tr>
                <td>color:</td>
                <td><input type="color" name="color"></td>
            </tr>
            <tr>
                <td>range: </td>
                <td><input type="range" name="range"></td>
            </tr>
            <tr><td>time:</td>
            <td><input type="time" name="time"></td>
            </tr>
            <tr>
                <td>date-time:</td>
                <td><input type="datetime-local" name="date-time"></td>
            </tr>
            <tr>
                <td>week:</td>
                <td><input type="week" name="week"></td>
            </tr>
            <tr>
                <td>month:</td>
                <td><input type="month" name="month"></td>
            </tr>
            <tr>
                <td>date:</td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td>search:
                </td>
                <td><input type="search" name="search" id=""></td>
            </tr>    
            <tr>
                <td>URL:</td>
                <td><input type="url" name="url"></td>
            </tr>
            <tr>
                <td>number:</td>
                <td><input type="number" name="number"></td>
            </tr>
            <tr>
                <td>tel:</td>
                <input type="tel" pattern="[1-9]{10}" name="number">
            </tr>
            <tr>
                <td colspan="2" align="center" ><input type="submit" name="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
