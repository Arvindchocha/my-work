<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: black;
            justify-content: center;
            align-items: center;
            display: flex;
            height: 500px;
        }
        .main{
            position: relative;
        }
        .sub{
            height: 100px;
            width: 100px;
            background: skyblue;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: drop .9s linear forwards;
        }
        @keyframes drop {
            0%{
                transform: translateY(-500px) scaleY(0.9);
            }
            5%{
                opacity: 0.5;
            }
            50%{
                opacity: 0.5; transform: translateY(0px);
            }
            65%{
                transform: translateY(-15px) scaleY(0.9);
            }            
            75%{
                transform: translateY(-40px) scaleY(0.9);
            }
            100%{
                transform: translateY(0px) scaleY(1); opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub"></div>
    </div>
</body>
</html>
