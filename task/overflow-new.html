<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            height: 400px;
            width: 400px;
            background: linear-gradient(red,rgb(82, 8, 8));
            overflow: hidden;
            margin: auto;
            border-radius: 50%;
            box-shadow: 3px 8px 2px black inset;
            box-sizing: border-box;
        }
        .second{
            height: 300px;
            width: 300px;
            background: linear-gradient(rgb(204, 153, 153),rgb(82, 8, 8));
            margin-top: 150px;
            margin-left: 150px;
            border-radius: 50%;
            box-shadow: 3px 8px 2px black inset;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
   <div class="one">
    <div class="second"></div>
   </div> 
</body>
</html>
