<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            margin: auto;
            background: linear-gradient(pink,rgb(102, 20, 33));
            overflow: hidden;
            box-shadow: 9px 5px 8px black ;
        }
        .one{
            width: 200px;
            height: 200px;
            background: linear-gradient(red,rgb(235, 123, 123));
            border-radius: 50%;
            box-shadow: 12px 5px 8px black;
            margin-left: -80px;
            margin-top: -60px;
        }
        .two{
            width: 180px;
            height: 180px;
            background: linear-gradient(yellow,rgb(228, 228, 109));
            border-radius: 50%;
            box-shadow: 12px 5px 8px black inset;
            margin-top: 0px;
            margin-left: 150px;
        }
        .three{
            width: 180px;
            height: 180px;
            background: linear-gradient(rgb(123, 231, 108),rgb(5, 240, 44));
            border-radius: 50%;
            box-shadow: 12px 5px 8px black inset;
            margin-top: 49px;
            margin-left: 389px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
