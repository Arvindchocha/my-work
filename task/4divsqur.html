<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sq1{
            width: 500px;
            height: 500px;
            margin: auto;
            background: linear-gradient(#fff ,black);
            box-shadow: 0px 12px 15px 0px red;
            overflow: hidden;
        }
        .sq2{
            width: 200px;
            height: 200px;
            background: linear-gradient(rgb(255, 81, 0),rgb(210, 210, 212));
            box-shadow: 0px 12px 16px 0px rgb(228, 7, 25) inset;
            margin-top: -70px;
            margin-left: -70px;
        }
        .sq3{
            width: 200px;
            height: 200px;
            background: linear-gradient(rgb(244, 244, 248),rgb(2, 61, 88));
            box-shadow: 0px 12px 16px 0px rgb(60, 60, 145) inset;
            margin-top: 30px;
            margin-left: 145px;
        }
        .sq4{
            width: 200px;
            height: 200px;
            background: linear-gradient(rgb(187, 255, 0),rgb(25, 29, 1));
            box-shadow: 0px 12px 16px 0px rgb(42, 77, 2) inset;
            margin-top: 20px;
            margin-left: 360px;
        }
    </style>
</head>
<body>
    <div class="sq1">
        <div class="sq2"></div>
        <div class="sq3"></div>
        <div class="sq4"></div>
    </div>
</body>
</html>
