<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0px;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: consolas;
            background-color: #031321;
        }
        a{
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            color: #2196f3;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-decoration: none;
            font-size: 24px;
            overflow: hidden;
            transition: .2;
        }
        a:hover{
            color: #255784;
            background-color: #2196f3;
            box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3;
            transition-delay: 1s;
        }

        a span{
            position: absolute;
            display: block;
        }
        a span:nth-child(1)
        {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,transparent,#2196f3);
        }
        a:hover span:nth-child(1)
        {
            left: 100%;
            transition: 1s;
        }
        a span:nth-child(3)
        {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg,transparent,#2196f3);
        }
        a:hover span:nth-child(3)
        {
            right: 100%;
            transition: 1s;
            transition-delay: .5s;
        }
        a span:nth-child(2)
        {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(270deg,transparent,#2196f3);
        }
        a:hover span:nth-child(2)
        {
            top: 100%;
            transition: 1s;
            transition-delay: .25s;
        }
        a span:nth-child(4)
        {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(270deg,transparent,#2196f3);
        }
        a:hover span:nth-child(4)
        {
            bottom: 100%;
            transition: 1s;
            transition-delay: .75s;
        }





        .red{
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            color: #f32121;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-decoration: none;
            font-size: 24px;
            overflow: hidden;
            transition: .2;
        }
        .red:hover{
            color: #842525;
            background-color: #f32121;
            box-shadow: 0 0 10px #f32121, 0 0 40px #f32121, 0 0 80px #f32121;
            transition-delay: 1s;
        }

        a span{
            position: absolute;
            display: block;
        }
        .red span:nth-child(1)
        {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,transparent,#f32121);
        }
        a:hover span:nth-child(1)
        {
            left: 100%;
            transition: 1s;
        }
        .red span:nth-child(3)
        {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg,transparent,#f32121);
        }
        a:hover span:nth-child(3)
        {
            right: 100%;
            transition: 1s;
            transition-delay: .5s;
        }
        .red span:nth-child(2)
        {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(270deg,transparent,#f32121);
        }
        a:hover span:nth-child(2)
        {
            top: 100%;
            transition: 1s;
            transition-delay: .25s;
        }
        .red span:nth-child(4)
        {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(270deg,transparent,#f32121);
        }
        a:hover span:nth-child(4)
        {
            bottom: 100%;
            transition: 1s;
            transition-delay: .75s;
        }
   
    </style>
</head>
<body>
    <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Neon Button
    </a>
    <a href="#" class="red">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Neon Button
    </a>
    <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Neon Button
    </a>
</body>
</html>
