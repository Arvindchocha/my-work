<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #091921;
            text-align: center;
        }
        body::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(#e91e63,#ffc107);
            clip-path: circle(22% at 30% 20%);
        }
        body::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(#ffffff,#da00ff);
            clip-path: circle(20% at 70% 90%);
        }
        .main{
            position: relative;
            background: rgba(255, 255, 255, .005);
            border-radius: 6px;
            /* overflow: hidden; */
            backdrop-filter: blur(15px);
            z-index: 10;
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
            z-index: 6;
        }
        #result{
            backdrop-filter: blur(5px);
            width: 300px;
            border: 2px solid rgba(0.0.0.0.5);
            padding: 20px;
            background: rgba(255, 255, 255, .005);
            margin-top: 10px;
            text-align: right;
            position: relative;
            z-index: 5;
        }

        form{
            position: relative;
            width: 360px;
            height: 470px;
            margin: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
        }

        input{
            width: 60px;
            color: #ffffff;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 23px;
            margin: 5px;
            font-size: 15px;
            background: transparent;
            position: relative;
            overflow: hidden;
            transition: 1s ease-in-out;
        }
        input:hover{
            transform: scale(1.1);
        }
        .clear{
            position: relative;
            width: 100px;
        }
        .box{
            position: relative;
        }
        .box .square{
            position: absolute;
            /* background: red; */
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }
        .box .square:nth-child(1){
            width: 100px;
            height: 100px;
            top: -50px;
            left: -50px;
            z-index: 4;
            border-radius: 30% 40% 83%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
        <div class="contaner">
            <form action="" class="clculeter" name="form1">
                <input type="text" id="result" name="answer">


                <input type="button" value="1" onclick= "one('1')">
                <input type="button" value="2" onclick= "one('2')">
                <input type="button" value="3" onclick= "one('3')">
                <input type="button" value="+" onclick= "one('+')">


                <input type="button" value="4" onclick= "one('4')">
                <input type="button" value="5" onclick= "one('5')">
                <input type="button" value="6" onclick= "one('6')">
                <input type="button" value="-" onclick= "one('-')">


                <input type="button" value="7" onclick= "one('7')">
                <input type="button" value="8" onclick= "one('8')">
                <input type="button" value="9" onclick= "one('9')">
                <input type="button" value="*" onclick= "one('*')">


                <input type="button" value="/" onclick= "one('/')">
                <input type="button" value="0" onclick= "one('0')">
                <input type="button" value="." onclick= "one('.')">


                <input type="button" value="=" onclick= "solve('=')">

                <input type="button" value="Clear" onclick= "cle('C')" class="clear">
            </form>
        </div>
        </div>
    </div>


    <script>
        function one(val){
            document.getElementById('result').value+=val
        }
        function cle(){
            document.getElementById('result').value = ''
        }
        function solve()
        {
            let x = document.getElementById('result').value
            let y = eval(x)
            document.getElementById('result').value = y
        }
    </script>
</body>
</html>
