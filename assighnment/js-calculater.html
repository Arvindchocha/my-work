<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function one(val){
            document.getElementById('result').value+=val
        }
        function cle(){
            document.getElementById('result').value = ''
        }
        function solve()
        {
            let x = document.getElementById('result').value
            let y = eval(x)
            document.getElementById('result').value = y
        }
    </script>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body
        {
            overflow: hidden;
        }
        section{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom,#f1f4f9,#dff1ff);

        }
        .form{
            z-index: 100;
            position: absolute;
            align-items: center;
            justify-content: center;
            display: flex;
            width: 320px;
            overflow: hidden;
            height: 400px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            border-right: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        section .color{
            position: absolute;
            filter: blur(150px);
        }
        section .color:nth-child(1)
        {
            top: -350px;
            width: 600px;
            height: 600px;
            background: #35bfff;
        }
        section .color:nth-child(2)
        {
            bottom: -150px;
            left: 100px;
            width: 500px;
            height: 500px;
            background: #55542b;
        }
        section .color:nth-child(2)
        {
            bottom: -150px;
            left: 100px;
            width: 500px;
            height: 500px;
            background: #f50505;
        }
        section .color:nth-child(3)
        {
            bottom: 50px;
            right: 100px;
            width: 300px;
            height: 300px;
            background: #ff359b;
        }
        input[type='text']{
            height: 50px;
            width: 100%;
            padding: 20px 30px;
            background: rgb(115, 143, 170);
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            border-right: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
            border-radius: 20px;
            text-align: right;
        }
        input[type='button']{
            height: 40px;
            width: 90%;
            padding: 23px;
            margin: 5px;
            font-size: 15px;
            text-align: center;
            color: #fff;
            background: rgb(153, 120, 120);
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            border-right: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            border-radius: 10%;
            justify-self: center;
        }
        tr td .two{
            background: linear-gradient(rgb(247, 95, 95),rgb(202, 193, 193));
            color: black;
            font-size: 20px;
            font-weight: bolder;
        }
        tr td .three{
            background: linear-gradient(rgb(95, 237, 247),rgb(189, 224, 238));
            color: black;
            font-size: 20px;
            font-weight: bolder;
        }
        tr td .four{
            background: linear-gradient(rgb(206, 219, 206),rgb(38, 121, 38));
            color: black;
            font-size: 20px;
            font-weight: bolder;
        }
        .form{
            position: relative;
        }
        .form .square{
            /* backdrop-filter: blur(5px); */
            animation: animation 10s linear infinite;
        }
        @keyframes animation {
            0%,100%{
                transform: translateY(-40px);
            }
            50%{
                transform: translateX(-40px) rotate(150deg);
            }
        }
        .form .square:nth-child(1){
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
        }
        
    </style>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
        <!-- <div class="form"> -->
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
        <div class="form">
            <form action="">
                <table>
                    <tr>
                        <td colspan="4"><input type="text" id="result"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="one('1')"></td>
                        <td><input type="button" value="2" onclick="one('2')"></td>
                        <td><input type="button" value="3" onclick="one('3')"></td>
                        <td><input class="three" type="button" value="/" onclick="one('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="one('4')"></td>
                        <td><input type="button" value="5" onclick="one('5')"></td>
                        <td><input type="button" value="6" onclick="one('6')"></td>
                        <td><input class="three" type="button" value="*" onclick="one('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="one('7')"></td>
                        <td><input type="button" value="8" onclick="one('8')"></td>
                        <td><input type="button" value="9" onclick="one('9')"></td>
                        <td><input class="three" type="button" value="-" onclick="one('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." onclick="one('.')"></td>
                        <td><input type="button" value="0" onclick="one('0')"></td>
                        <td><input type="button" value="=" onclick="solve('=')"></td>
                        <td><input class="two" type="button" value="+" onclick="one('+')"></td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td colspan="2"><input class="four" type="button" value="c" onclick="cle('c')"></td>
                    </tr>
                </table>
            </form>
        </div>
        </div>
    </section>
</body>
</html>
